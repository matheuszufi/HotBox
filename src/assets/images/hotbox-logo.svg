<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon container (food box) -->
  <g transform="translate(120, 100)">
    <!-- Steam -->
    <path d="M220 80 C220 60, 240 40, 260 60 C260 40, 280 20, 300 40" stroke="#E53E3E" stroke-width="8" stroke-linecap="round" fill="none"/>
    <path d="M280 80 C280 60, 300 40, 320 60 C320 40, 340 20, 360 40" stroke="#E53E3E" stroke-width="8" stroke-linecap="round" fill="none"/>
    
    <!-- Box lid -->
    <path d="M150 120 L450 120 L480 140 L480 180 L420 200 L180 200 L120 180 L120 140 Z" fill="#E53E3E"/>
    <path d="M150 120 L450 120 L420 140 L180 140 Z" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="4"/>
    
    <!-- Box body -->
    <path d="M180 200 L420 200 L450 220 L450 320 L380 350 L220 350 L150 320 L150 220 Z" fill="#FF8C00"/>
    <path d="M180 200 L420 200 L380 220 L220 220 Z" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="4"/>
  </g>
  
  <!-- Text "HotBox" -->
  <g transform="translate(500, 200)">
    <!-- "Hot" -->
    <text x="0" y="80" font-family="Arial Black, sans-serif" font-size="120" font-weight="900" fill="#E53E3E">Hot</text>
    <!-- "Box" -->
    <text x="0" y="200" font-family="Arial Black, sans-serif" font-size="120" font-weight="900" fill="#FF8C00">Box</text>
  </g>
</svg>
